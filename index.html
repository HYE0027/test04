<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="animate.min.css">
        <title>mobe.</title>
        
        
    </head>
    
    <body style="overflow-x:hidden" class="contain">
        
        <section class="item" class="main_text2">
            <canvas width="1920" height="1080" id="js_main" class="main_bg"></canvas>
            <canvas width="800" height="150" id="main_text" class="main_text"></canvas>
            
            <div id="container">
                <img src="img/main_arrow1.png" id="main_arrow1" class="animated">
                <img src="img/main_arrow2.png" id="main_arrow2" class="animated">
            </div>
        </section>
        
         <section class="item">
            <div id="container">
                <img src="img/page2.png" id="page2" class="animated">
                <img src="img/page2_text.png" id="page2_text" class="animated">
            </div>
        </section>
        
        
        <section class="item">
            <div class="green">
                <div id="container">
                    <img src="img/page3.png" class="animated" id="page3">
                    
                    <video muted autoplay loop class="page3_video">
                          <source src="img/page3_viedo.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
        
        <section class="item">
            <div class="box">
                <img src="img/page4.jpg" class="page4">
                <div id="container">
                    <img src="img/page4_text.png" id="page4_text" class="animated">
                    </div>
                    <!--<img src="img/page4_arrow.gif" class="page4_arrow">-->
                </div>
                    
                    <canvas width="1920" height="1080" id="page4_arrow" class="page4_arrow"></canvas>
                
            
        </section>
        
    <!------------------page5---------------------->
        
        <section class="item">
            <div id="container">
                <div data-parallax='{"y":2200, "from-scroll":3900, "distance":2200, "smoothness":0}'>
                    <canvas width="800" height="1000" id="page5" class="animated"></canvas>

                    <img src="img/page5_maintext.png" class="page5_maintext" id="page5_opacity">

                    <img src="img/page5_text.png" class="page5_text" id="page5_opacity2">
                    </div>
                </div>
        </section>
        
        <!------------------page6---------------------->
        <section class="item">
            <img src="img/page6.jpg" class="animated" id="page6">
            
            <div id="arrow_box">
                <img src="img/page6_arrow.png" class="animated" id="page6_arrow">
                <img src="img/page6_arrow2.png" class="animated" id="page6_arrow2">
            </div>
            
            <div id="container">
                <img src="img/page6_text.png" class="animated" id="page6_text">
            </div>
        </section>
        
        <!------------------page7---------------------->
        <section class="item">
            <div id="container">
                
                <div data-parallax='{"y":550, "from-scroll":8500, "distance":550, "smoothness":0}' >
                    <img src="img/page7_arrow.png" id="page7_arrow" class="animated">
                </div>
                
                <div data-parallax='{"y":550, "from-scroll":8500, "distance":550, "smoothness":0}' data-parallax2='{"y":3000, "from-scroll":9400, "distance":3000, "smoothness":0}' >
                    <img src="img/page7_info.png" class="animated" id="page7_info">
                </div>
                
                <div data-parallax='{"y":850, "from-scroll":12300, "distance":850, "smoothness":0}'>
                    <img src="img/page7_circle.png" class="animated" id="page7_circle">
                </div>
                
                <div data-parallax='{"y":3750, "from-scroll":10000, "distance":3750, "smoothness":0}'>
                    <canvas width="200" height="420" id="page7_phone01" class="animated"></canvas>
                </div>
                
                <div data-parallax='{"y":3500, "from-scroll":11000, "distance":3500, "smoothness":0}'>
                    <canvas width="200" height="420" id="page7_phone02" class="animated"></canvas>
                </div>
                
                <div data-parallax='{"y":850, "from-scroll":12700, "distance":850, "smoothness":0}'>
                    <canvas width="200" height="420" id="page7_phone03" class="animated"></canvas>
                </div>
    
                <!--<div data-parallax='{"y":1000, "from-scroll":9200, "distance":1000, "smoothness":0}'>
                    <img src="img/page7_phone02.png" class="animated" id="page7_phone02">
                </div>
                
                <div data-parallax='{"y":2250, "from-scroll":9200, "distance":2250, "smoothness":0}'>
                    <img src="img/page7_phone03.png" class="animated" id="page7_phone03">
                </div>-->
                
            </div>
        </section>
        
    <!------------------page8---------------------->
        
        <section class="item">
            <div id="container">
                <div id="vbox">
                <img src="img/page8_arrow.png" class="page8_arrow">
                <img src="img/page8_info.png" class="animated" id="page8_info">
                
                <div data-parallax='{"y":1000, "from-scroll":12000, "distance":1000, "smoothness":0}'>
                    <canvas width="360" height="560" id="page8" class="page8"></canvas>
                </div>
                
                <div data-parallax='{"y":1900, "from-scroll":9200, "distance":1900, "smoothness":0}'>
                    <img src="img/page8_text.png" class="page8_text" id="page8_opacity">
                </div></div>
            </div>
        </section>
        
        <section class="item">
            <img src="img/page9.jpg" class="page9">
        </section>

        
        <script src="script/jquery-2.1.3.min.js"></script>
        <script src="script/jquery.easing.1.3.js"></script>
        <script src="script/jquery.parallax-scroll.js"></script>
        <script src="script/sequence.js"></script>
        <script src="script/scroll.js"></script>
        <script src="script/opacity.js"></script>
        <script src="script/jquery.waypoints.min.js">
        </script>
        <script src="script/parallax.js"></script>
        <script src="script/animation.js"></script>
    </body>
</html>
